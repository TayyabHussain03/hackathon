<body>

    <div class="main">

        <h2>Signup Page</h2>

        <div class="input_area">
            <p>Name:</p>
            <input type="text" name="userName" id="userName" placeholder="Enter Your Name Here"><br />
            <p>Email:</p>
            <input type="email" name="userEmail" id="userEmail" placeholder="Enter Your Email Here">
            <p>Password:</p>
            <input type="password" name="userPassword" id="userPassword" maxlength="25" minlength="6"
                placeholder="Enter Your Password Here"><br />
            <div style="display: none;" class="progress" id="progress">
                <div id="bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
            <br />
            <div class="button">
                <button onclick="signUp()">
                    <span id="loaderText">Signup</span>
                    <div id="loader" style="display: none;" class="spinner-grow text-light" role="status">
                        <span class="sr-only"></span>
                    </div>
                </button>
            </div>
            <div style="display: none;" class="alert alert-danger" id="errorMessage" role="alert">
                A simple danger alertâ€”check it out!
            </div>
            <hr>
            <div class="stat">
                <p>Already Have an Account? Log in <a href="login.html">Here</a></p>
            </div>
        </div>
        <br />
        <!-- <div class="form-group">
                <input type="file" class="form-control-file" id="profile">
            </div> -->
    </div>
